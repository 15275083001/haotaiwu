		<div id="register" class="margin">
			<div class="register-box">
				<form class="form-inline">
				 	<div class="form-group">
				   		<label for="exampleInputName2">手机号：</label>
				    	<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入手机号">
				    	<div class="number"></div>
				  	</div>
				  	<div class="form-group">
				    	<label for="verify">图片码：</label>
				    	<input type="text" class="form-control" id="img_verify" placeholder="请输入验证码">
				    	<span class="verify"></span>
						<span class="refresh">刷新</span>
						<div class="errorText"></div>
				  	</div>
				  	<div class="form-group">
				    	<label for="verify">验证码：</label>
				    	<input type="text" class="form-control" id="verify" placeholder="请输入验证码">
				    	<button class="btn btn-default">获取验证码</button>
				    	<div></div>
				  	</div>
				  	<div class="form-group">
				    	<label for="password">设置密码：</label>
				    	<input type="password" class="form-control" id="password" placeholder="至少6-20位数字、字母；建议混合使用">
				    	<div class="password"></div>
				  	</div>
				  	<div class="form-group">
				    	<label for="password2">确认密码：</label>
				    	<input type="password" class="form-control" id="password2" placeholder="请与上面的密码输入一致">
				    	<div class="password2"></div>
				  	</div>
				  	<div class="checkbox check">
					  	<label>
					  		
					  		<input type="checkbox"> 我已阅读并同意《好胎屋用户注册协议》
					  	</label>
					    
					   
					 
					</div>

					<br/>
					<div class="form-group">
				    	<p id="btn">立即注册</p>
				  	</div>
				  	
				</form>
								
			</div>
